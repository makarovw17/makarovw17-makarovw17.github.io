<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lenni Art</title>
  <link rel="stylesheet" href="styles/styles.css?ver-0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600&family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>


<body class="body">
  <header class="page-header">
    <div class="page-header__container">
      <a href="index.html" class="page-header__logo">
        <svg class="page-header__logo-img" width="202" height="147">
          <use xlink:href="assets/icons/symbols.svg#logo"></use>
        </svg>
      </a>
      <nav class="page-header__nav">
        <a href="#" class="page-header__nav-link">Мероприятия</a>
        <a href="#" class="page-header__nav-link">Блог</a>
        <a href="#" class="page-header__nav-link">О нас</a>
        <a href="#" class="page-header__nav-link">Контакты</a>
      </nav>
      <a href="#" class="btn page-header__user-btn">Войти</a>
    </div>
  </header>

  <main class="main">
    <div class="home">
      <!-- прочая разметка -->
      <header class="main-header home__main-header">
        <h1 class="main-header__title">Арт-пространство</h1>
        <picture class="main-header__picture">
          <img src="assets/icons/LENNI.svg" alt="" class="main-header__img" />
        </picture>
        <p class="main-header__text">
          для людей, горящих сердец и делом место для настоящего
        </p>
      </header>
      <section class="offer home__offers"></section>
      <section class="about home__about"></section>
      <section class="upcoming home__upcoming"></section>
      <section class="listing home__listing"></section>
      <section class="contacts home__contacts"></section>
      <div class="doit home__doit"></div>

      <!-- prettier-ignore -->

      <!-- прочая разметка -->
    </div>
  </main>
  <footer class="page-footer"></footer>
  <div class="pp">
    <div class="pp__container">
      <div class="pp__sticky-close">
        <button type="button" class="pp__sticky-btn">
          <svg class="pp__btn-icon" width="24" height="24">
            <use xlink:href="assets/icons/cross.svg#x"></use>
          </svg>
        </button>
      </div>
      <div class="pp__wrapper">
        <h3 class="pp__title">
          Заполните форму
          <br />
          и мы подберем площадку
        </h3>
        <div class="pp__form form">
          <div class="form__list">
            <div class="form__field form__field--w50 field">
              <h6 class="field__title">Формат мероприятия:</h6>
              <div class="field__radio radio">
                <label class="radio__label">
                  <input type="radio" name="format" value="seminar" class="radio__input" />
                  <span class="radio__mark"></span>
                  <span class="radio__name">Мастер-класс/семинар</span>
                </label>
                <label class="radio__label">
                  <input type="radio" name="concert" value="seminar" class="radio__input" />
                  <span class="radio__mark"></span>
                  <span class="radio__name">Концерт/выступление</span>
                </label>
                <label class="radio__label">
                  <input type="radio" name="show" value="seminar" class="radio__input" />
                  <span class="radio__mark"></span>
                  <span class="radio__name">Выставка/показ</span>
                </label>
                <label class="radio__label">
                  <input type="radio" name="other" value="seminar" class="radio__input" />
                  <span class="radio__mark"></span>
                  <span class="radio__name">Другое</span>
                </label>
              </div>

            </div>
            <div class="form__group">
              <div class="form__field form__field--mb30 field">
                <h6 class="field__title">Планируемое количество посетителей</h6>
                <select name="amount" id="" class="field__select">
                  <option value="20">
                    до 20 человек
                  </option>
                  <option value="100">
                    от 20 до 100 человек
                  </option>
                  <option value="500">
                    от 100 до 500 человек
                  </option>
                  <option value="501">
                    более 500 человек
                  </option>
                </select>
              </div>
              <div class="form__field field">
                <h6 class="field__title">Дата проведения:</h6>
                <div class="field__inputs">
                  <input type="text" name="" id="" class="field__input field__input--w55 field__input--datetime" placeholder="ММ">
                  <input type="text" name="" id="" class="field__input field__input--w55 field__input--datetime" placeholder="ДД">
                  <input type="text" name="" id="" class="field__input field__input--w110 field__input--datetime" placeholder="ГГГГ">
                </div>
              </div>
            </div>
          </div>
          <div class="form__section">
            <h6 class="field__title">Контактные данные:</h6>
            <div class="form__list form__list--mb50">
              <label for="" class="form__field form__field--w50 field">
                <span class="field__label">
                  Имя*
                </span>
                <input type="text" class="field__input" placeholder="Имя" required name="name">
              </label>
              <label for="" class="form__field form__field--w50 field">
                <span class="field__label">
                  Фамилию*
                </span>
                <input type="text" class="field__input" placeholder="Фамилия" required name="last_name">
              </label>
              <label for="" class="form__field form__field--w50 field">
                <span class="field__label">
                  Телефон*
                </span>
                <input type="tel" class="field__input" placeholder="+7()___ __ __" required name="phone">
              </label>
              <label for="" class="form__field form__field--w50 field">
                <span class="field__label">
                  Email*
                </span>
                <input type="email" class="field__input" placeholder="Email" required name="email">
              </label>
            </div>
            <label for="">
              <div class="form__field form__field--mb30 field">
                <span class="field__label field__label--textarea">
                  Есть пожелания? Напишите нам:
                </span>
                <textarea class="field__textarea" name="wish"></textarea>
              </div>
            </label>
            <label for="" class="form__check check">
              <input type="checkbox" class="check__input" name="agree" required>
              <span class="check__mark"></span>
              <span class="check__label">
                Я соглашаюсь с пользовательским соглашением и с политикой использования персональных данных
              </span>

            </label>
            <div class="form__btns">
              <button type="submit" class="form__btn btn">
                Отправить
              </button>
              <button type="buttno" class="form__btn btn">
                Закрыть
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
